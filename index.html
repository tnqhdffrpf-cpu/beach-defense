<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Hub</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --border: #334155;
        --text: #f8fafc;
        --muted: #94a3b8;
        --accent: #38bdf8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top, #1e293b 0%, var(--bg) 55%);
        padding: 24px;
      }
      .wrap {
        width: min(980px, 100%);
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 12px;
      }
      a.card {
        display: block;
        text-decoration: none;
        color: inherit;
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 12px;
        padding: 14px;
      }
      a.card:hover {
        border-color: var(--accent);
      }
      .title {
        font-weight: 700;
        margin-bottom: 4px;
      }
      .desc {
        color: #cbd5e1;
        font-size: 0.9rem;
        margin-bottom: 8px;
      }
      .path {
        color: var(--muted);
        font-size: 0.82rem;
      }
      .hint {
        margin-top: 14px;
        font-size: 0.9rem;
      }
      code {
        background: #0b1220;
        border: 1px solid #334155;
        border-radius: 6px;
        padding: 2px 6px;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Project Hub</h1>
      <p>All projects are listed from one manifest file so new builds can be added without overwriting older ones.</p>

      <section id="projectGrid" class="grid" aria-live="polite"></section>
      <p class="hint">To add future projects, append a new entry in <code>sites/projects.json</code>.</p>
    </main>

    <script>
      async function loadProjects() {
        const grid = document.getElementById("projectGrid");
        try {
          const response = await fetch("./sites/projects.json", { cache: "no-store" });
          const projects = await response.json();

          grid.innerHTML = projects
            .map(
              (project) => `
                <a class="card" href="${project.path}">
                  <div class="title">${project.name}</div>
                  <div class="desc">${project.description || ""}</div>
                  <div class="path">${project.path}</div>
                </a>
              `
            )
            .join("");
        } catch (error) {
          grid.innerHTML =
            '<p style="color:#fca5a5;">Could not load project list. Check <code>sites/projects.json</code>.</p>';
        }
      }

      loadProjects();
    </script>
  </body>
</html>
