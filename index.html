<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Hub</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --border: #334155;
        --text: #f8fafc;
        --muted: #94a3b8;
        --accent: #38bdf8;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top, #1e293b 0%, var(--bg) 55%);
        padding: 24px;
      }
      .wrap {
        width: min(900px, 100%);
        margin: 0 auto;
      }
      h1 { margin: 0 0 8px; }
      p { margin: 0 0 18px; color: var(--muted); }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
      }
      a.card {
        display: block;
        text-decoration: none;
        color: inherit;
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 12px;
        padding: 14px;
      }
      a.card:hover { border-color: var(--accent); }
      .title { font-weight: 700; margin-bottom: 4px; }
      .path { color: var(--muted); font-size: 0.88rem; }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Project Hub</h1>
      <p>Each project now has its own path, so updates wonâ€™t overwrite the others.</p>

      <section class="grid">
        <a class="card" href="./sites/escape-room/">
          <div class="title">Escape Room</div>
          <div class="path">/sites/escape-room/</div>
        </a>

        <a class="card" href="./sites/beach-defense/">
          <div class="title">Beach Defense</div>
          <div class="path">/sites/beach-defense/</div>
        </a>

        <a class="card" href="./sites/harrisburg-track-hub/">
          <div class="title">Harrisburg Track Hub</div>
          <div class="path">/sites/harrisburg-track-hub/</div>
        </a>

        <a class="card" href="./sites/cannon-beach-surf/">
          <div class="title">Cannon Beach Surf</div>
          <div class="path">/sites/cannon-beach-surf/</div>
        </a>

        <a class="card" href="./sites/oracle-genie/">
          <div class="title">Oracle Genie</div>
          <div class="path">/sites/oracle-genie/</div>
        </a>
      </section>
    </main>
  </body>
</html>
